<html>
	<head>
		<title>Your gallery</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="{% static 'css/main1.css' %}" />
		<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
		<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
		<noscript><link rel="stylesheet" href="{% static 'css/noscript1.css' %}" /></noscript>
	</head>
	<body class="is-loading-0 is-loading-1 is-loading-2">

		<!-- Main -->
			<div id="main">

				<!-- Header -->
					<header id="header">
						<h1>Your gallery</h1>
						<p>View your images peeking from the cloud.</p>
					</header>

				<!-- Thumbnail -->
					<section id="thumbnails">
						{% for img in images %}
							<article>
								<a class="thumbnail" href="#" data-position="left center">{{ img }}</a>
								<h2>Diam tempus accumsan</h2>
								<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
							</article>
						{% endfor %}
					</section>

				<!-- Footer -->
					<footer id="footer">
						<ul class="copyright">
							<li>&copy; Untitled.</li><li>Design: <a href="http://html5up.net">HTML5 UP</a>.</li>
						</ul>
					</footer>

			</div>

		<!-- Scripts -->
			<script src="{% static js1/jquery.min.js %}"></script>
			<script src="{% static js1/skel.min.js %}"></script>
			<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
			<script src="{% static js1/main.js %}"></script>

	</body>
</html>
