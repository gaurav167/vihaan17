{% load staticfiles %}
<!DOCTYPE HTML>
<html>
	<head>
		<title>Camouflage</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="{% static 'css/main.css' %}" />
		<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
		<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
	</head>
	<body>

		<!-- Page Wrapper -->
			<div id="page-wrapper">

				<!-- Header -->
					<header id="header">
						<h1><a href="{% url 'index' %}">Camouflage</a></h1>
						<nav>
							<a href="#menu">Menu</a>
						</nav>
					</header>

				<!-- Menu -->
					<nav id="menu">
						<div class="inner">
							<h2>Menu</h2>
							<ul class="links">
								<li><a href="{% url 'index' %}">Home</a></li>
								<li><a href="{% url 'generic' %}">Upload Pictures</a></li>
								<li><a href="{% url 'elements' %}">View Pictures</a></li>
								<li><a href="{% url 'sub_data' %}">Secure your DATA</a></li>
								<li><a href="{% url 'ret_data' %}">Retrieve your DATA</a></li>
								<li><a href="{% url 'signup' %}">Sign Up</a></li>
							</ul>
							<a href="#" class="close">Close</a>
						</div>
					</nav>

			<section id="wrapper">
				<header>
				<div class="inner">
						<h2>Board the Cloud!</h2>
						<p>Join Our Hands!</p>
				</div>
			</header>
		</section>
		<section id="footer">
								<div class="inner">
									<form method="post" action="#" enctype="multipart/form-data">{% csrf_token %}
										<div class="field">
											<label for="user_id">User ID : </label>
											<input type="text" name="user_id" id="user_id">
										</div>
										<ul class="actions">
											<li><input type="submit" value="View"></li>
										</ul>
									</form>
								</div>
							</section>
	</div>

		<!-- Scripts -->
			<script src="{% static 'js/skel.min.js' %}"></script>
			<script src="{% static 'js/jquery.min.js' %}"></script>
			<script src="{% static 'js/jquery.scrollex.min.js' %}"></script>
			<script src="{% static 'js/util.js' %}"></script>
			<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
			<script src="{% static 'js/main.js' %}"></script>

	</body>
</html>
